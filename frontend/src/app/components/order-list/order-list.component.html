<div class="order-list-container">
  <h2>Orders</h2>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!error" class="table-container">
    <table *ngIf="orders.length > 0" class="orders-table">
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Description</th>
          <th>Address</th>
          <th>Town</th>
          <th>Country</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Payment Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.orderNumber }}</td>
          <td>{{ order.description }}</td>
          <td>{{ order.streetAddress }}</td>
          <td>{{ order.town }}</td>
          <td>{{ order.country }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.currency }}</td>
          <td>{{ order.paymentDueDate }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="orders.length === 0" class="no-orders">No orders found.</div>
  </div>
</div>
