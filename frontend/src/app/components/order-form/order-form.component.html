<div class="order-form-container">
  <h2>Create New Order</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="order-form">
    <div class="form-group">
      <label for="orderNumber">Order Number</label>
      <input
        type="text"
        id="orderNumber"
        formControlName="orderNumber"
        class="form-control"
        placeholder="Enter order number"
      />
      <div class="error-message" *ngIf="orderForm.get('orderNumber')?.invalid && orderForm.get('orderNumber')?.touched">
        Order number is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Enter order description"
      ></textarea>
      <div class="error-message" *ngIf="orderForm.get('description')?.invalid && orderForm.get('description')?.touched">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="streetAddress">Street Address</label>
      <input
        type="text"
        id="streetAddress"
        formControlName="streetAddress"
        class="form-control"
        placeholder="Enter street address"
      />
      <div class="error-message" *ngIf="orderForm.get('streetAddress')?.invalid && orderForm.get('streetAddress')?.touched">
        Street address is required
      </div>
    </div>

    <div class="form-group">
      <label for="town">Town</label>
      <input
        type="text"
        id="town"
        formControlName="town"
        class="form-control"
        placeholder="Enter town"
      />
      <div class="error-message" *ngIf="orderForm.get('town')?.invalid && orderForm.get('town')?.touched">
        Town is required
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        id="country"
        formControlName="country"
        class="form-control"
        placeholder="Enter country"
      />
      <div class="error-message" *ngIf="orderForm.get('country')?.invalid && orderForm.get('country')?.touched">
        Country is required
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        step="0.01"
        id="amount"
        formControlName="amount"
        class="form-control"
        placeholder="Enter amount"
      />
      <div class="error-message" *ngIf="orderForm.get('amount')?.invalid && orderForm.get('amount')?.touched">
        <span *ngIf="orderForm.get('amount')?.errors?.['required']">Amount is required</span>
        <span *ngIf="orderForm.get('amount')?.errors?.['pattern']">Please enter a valid amount (e.g., 99.99)</span>
      </div>
    </div>

    <div class="form-group">
      <label for="currency">Currency</label>
      <select
        id="currency"
        formControlName="currency"
        class="form-control"
      >
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
      </select>
      <div class="error-message" *ngIf="orderForm.get('currency')?.invalid && orderForm.get('currency')?.touched">
        Currency is required
      </div>
    </div>

    <div class="form-group">
      <label for="paymentDueDate">Payment Due Date</label>
      <input
        type="date"
        id="paymentDueDate"
        formControlName="paymentDueDate"
        class="form-control"
      />
      <div class="error-message" *ngIf="orderForm.get('paymentDueDate')?.invalid && orderForm.get('paymentDueDate')?.touched">
        <span *ngIf="orderForm.get('paymentDueDate')?.errors?.['required']">Payment due date is required</span>
        <span *ngIf="orderForm.get('paymentDueDate')?.errors?.['pattern']">Please enter a valid date (YYYY-MM-DD)</span>
      </div>
    </div>

    <button type="submit" [disabled]="!orderForm.valid" class="submit-button">
      Create Order
    </button>
  </form>
</div>
